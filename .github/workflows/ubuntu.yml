name: Linux tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

  workflow_dispatch:

jobs:
  test_debian_buster:
    container:
        image: cmakelib/build-debian-buster:latest
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: cmake test/
