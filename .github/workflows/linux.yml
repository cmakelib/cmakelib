name: Linux tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

  workflow_dispatch:

jobs:
  one:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"
      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo "$RUNNER_CONTEXT"
      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJson(strategy) }}
        run: echo "$STRATEGY_CONTEXT"
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: echo "$MATRIX_CONTEXT"
        
  test_debian_buster:
    runs-on: ubuntu-latest
    container:
        image: cmakelib/build-linux:latest-debian-buster
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: cmake test/

  test_ubuntu_1804:
    runs-on: ubuntu-latest
    container:
        image: cmakelib/build-linux:latest-ubuntu-1804
    steps:
      - uses: actions/checkout@v2
      - name: Add origin
        run: git remote add origin ${{ env.GITHUB_SERVER_URL }}/${{ env.GITHUB_REPOSITORY }}
      - name: Run Tests
        run: cmake test/

  test_ubuntu_2004:
    runs-on: ubuntu-latest
    container:
        image: cmakelib/build-linux:latest-ubuntu-2004
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: cmake test/
